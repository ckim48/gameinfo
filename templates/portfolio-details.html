<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Portfolio Details - {{ game.title }}</title>

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon">
  <link href="{{ url_for('static', filename='img/apple-touch-icon.png') }}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

</head>

<body class="portfolio-details-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-end">

      <a href="{{url_for('index')}}" class="logo d-flex align-items-center me-auto">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="../static/img/logo.png" alt=""> -->
        <h1 class="sitename">GAME</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="{{url_for('index')}}" class="active">Home</a></li>
          <li><a href="{{url_for('index')}}#about">About</a></li>
          <li><a href="{{url_for('index')}}#portfolio">Games</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <a class="btn-getstarted" href="{{url_for('add_game')}}">Share Your Game!</a>

    </div>
  </header>
  <main class="main">

    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container">
        <h1>{{ game.title }}</h1>
      </div>
    </div>

    <!-- Portfolio Details Section -->
<!-- Portfolio Details Section -->
<section id="portfolio-details" class="portfolio-details section">
  <div class="container">
    <div class="row gy-4">
      <div class="col-lg-6">
        <img src="{{ url_for('static', filename='uploads/' + game.image_filename) }}" class="img-fluid" alt="{{ game.title }}">
      </div>

      <div class="col-lg-6">
        <div class="portfolio-info">
          <h3>Project Information</h3>
          <ul>
            <li><strong>Title:</strong> {{ game.title }}</li>
            <li><strong>Category:</strong> {{ game.category }}</li>
            <li><strong>Description:</strong> {{ game.description }}</li>
            <li><strong>Source code:</strong>
              {% if game.source %}
                <a href="{{ game.source }}">{{ game.source }}</a>
              {% else %}
                Not available
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>


  </main>

  <!-- Vendor JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
